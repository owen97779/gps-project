{% extends "hello/test_base.html" %}
{% block body %}
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <div id = "map"></div>
  <script>
      var map = L.map('map').setView([0, 0], 2);

      L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=9POj20jFkEKWk6fN17rq',
      {attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a><a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
      }).addTo(map);

      map.addLayer();
    var marker = new khtml.maplib.overlay.Marker({
        position: new khtml.maplib.LatLng(51.51259637632205, -0.11651258515135561),
        map: map,
        title:"static marker"});
  </script>
{% endblock body %}
